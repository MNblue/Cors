<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CORS</title>
</head>

<body>
    <h1>Cliente Web</h1>
    <button id="getDataButton">Obtener Datos del Servidor</button>
    <div id="responseData"></div>

    <script>
        document.getElementById('getDataButton').addEventListener('click', async function () {

            const response = await fetch('http://localhost:8080/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseData').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error al obtener datos:', error);
                });
        });
    </script>
</body>

</html>
